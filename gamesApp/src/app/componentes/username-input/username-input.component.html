<form id="username-form" (ngSubmit)="changeUsername()">
  <ion-item id="username-form-item">
    <ion-textarea id="username-form-item-textarea" [(ngModel)]="username" name="username" placeholder="username"></ion-textarea>
  </ion-item>
  <ion-button id="username-form-button" type="submit" block>Aceptar</ion-button>
</form>
