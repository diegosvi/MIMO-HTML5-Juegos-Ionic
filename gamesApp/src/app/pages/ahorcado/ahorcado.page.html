<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Ahorcado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="App">
    <header>
        <h4 id="title">{{title}}</h4>
    </header>
    <section>
        <game-image [imagePath]="image"></game-image>
        <answer [words]="words" [answer]="answer"></answer>
        <characters-box *ngIf="attempts > 0" [letters]="letters" [numbers]="numbers" (select)="selectCharacter($event)"></characters-box>
    </section>
    <footer>
        <ion-button color="medium" (click)="resetBoard()">Reiniciar partida</ion-button>
    </footer>
  </div>

</ion-content>
